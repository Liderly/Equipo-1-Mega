<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega+</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<header class="w-full flex justify-between items-center">
    <!-- Logo -->
    <div>
        <img src="../logo_frontal.png" alt="Logo de la empresa" class="h-12" />
    </div>
    <!-- Perfil -->
    <div>
        <img src="../user.png" alt="Perfil de usuario" class="h-16 w-16 rounded-full border-2 border-black" />
    </div>
</header>

<body class="bg-gray-100">
    <div class="flex justify-center items-center min-h-screen">
        <div class="max-w-7xl w-full p-6">
            <div class="bg-white shadow-md rounded-lg p-4">
                <div class="flex justify-center items-center mb-4 text-center">
                    <div *ngIf="employeeNumber">
                        <h1 class="text-xl font-semibold">Ordenes de trabajo realizadas por la cuadrilla {{employeeNumber}}</h1>
                    </div>
                </div>
                

                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white border border-gray-300">
                        <thead class="bg-gray-200">
                            <tr>
                                <th class="py-2 px-4 border-b text-left">ID</th>
                                <th class="py-2 px-4 border-b text-left">ID Cuadrilla</th>
                                <th class="py-2 px-4 border-b text-left">ID Empleado</th>
                                <th class="py-2 px-4 border-b text-left">ID Trabajo</th>
                                <th class="py-2 px-4 border-b text-left">ID Suscriptor</th>
                                <th class="py-2 px-4 border-b text-left">Fecha</th>
                                <th class="py-2 px-4 border-b text-left">Estatus</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let item of lista">
                                <tr *ngIf="item[1] == employeeNumber" class="hover:bg-gray-100">
                                    <td class="py-2 px-4 border-b">{{item[0]}}</td> <!-- Nombre -->
                                    <td class="py-2 px-4 border-b">{{item[1]}}</td> <!-- TÃ­tulo -->
                                    <td class="py-2 px-4 border-b">{{item[2]}}</td> <!-- Email -->
                                    <td class="py-2 px-4 border-b">{{item[3]}}</td> <!-- Rol -->
                                    <td class="py-2 px-4 border-b">{{item[4]}}</td> <!-- Rol -->
                                    <td class="py-2 px-4 border-b">{{item[5]}}</td> <!-- Rol -->
                                    <td class="py-2 px-4 border-b text-blue-500 cursor-pointer">{{item[6]}}</td>
                                    <!-- Editar -->
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
