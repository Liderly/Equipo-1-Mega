<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega+</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-black text-white h-screen flex items-center justify-center">
    <div class="bg-white text-black p-8 rounded-lg shadow-lg w-200">
        <p class="text-center text-2xl leading-relaxed">Bienvenido al sistema</p>
        <p class="text-center text-3xl leading-relaxed"> Comprobación de puntos</p>
        <br>
        <form>
            <div class="flex justify-center mb-4">
                <img src="../logo_frontal.png" alt="Logo"> <!-- Falta ajustar la imagen -->
            </div>
            <p class="text-center mb-4">Inicie sesión para acceder</p>
            <div class="mb-4">
                <label for="name" class="block mb-2">Nombre:</label>
                <input type="text" id="name" name="name" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-2">Contraseña:</label>
                <input type="password" id="password" name="password" required
                    class="w-full p-2 border border-gray-300 rounded">
            </div>
            <input type="submit" value="Iniciar Sesion"
                class="w-full p-2 bg-black text-white rounded cursor-pointer hover:bg-white hover:text-black border border-black transition">
        </form>
    </div>
</body>

</html>
