<div class="w-full min-h-screen flex flex-col justify-between items-center bg-white">
  <!-- Header -->
  <header class="w-full flex justify-between items-center p-6">
    <!-- Logo -->
    <div>
      <img src="../logo_frontal.png" alt="Logo de la empresa" class="h-12" />
    </div>
    <!-- Perfil -->
    <div>
      <img src="../user.png" alt="Perfil de usuario" class="h-16 w-16 rounded-full border-2 border-black" />
    </div>
  </header>

  <!-- Cuerpo Principal -->
  <main class="flex flex-col items-center justify-center flex-grow space-y-6 w-full p-2 max-w-2xl">
    <!-- Texto descriptivo -->
    <p class="text-center text-2xl">
      Ingresa el numero de cuadrilla que deseas buscar
    </p>
    <!-- Campo de búsqueda -->
    <form (ngSubmit)="onSubmit()">
      <input type="text" id="numero_empleado" placeholder="Trabajo a buscar..." [(ngModel)]="numeroEmpleado"
        name="numeroEmpleado" class="border-2 border-gray-700 p-3 w-80" />
      <br><br>
      <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Buscar</button>
    </form>

  </main>

  <!-- Footer -->
  <footer class="w-full bg-gradient-to-r from-gray-100 via-[#bce1ff] to-gray-100">
    <div class="max-w-screen-xl px-4 py-16 mx-auto sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 gap-8 lg:grid-cols-3">
        <div>
          <img src="../logo_frontal.png" class="mr-5 h-6 sm:h-9" alt="logo" />
          <p class="max-w-xs mt-4 text-sm text-gray-600">Conectando tu vida</p>
        </div>
        <div class="grid grid-cols-1 gap-8 lg:col-span-2 sm:grid-cols-2 lg:grid-cols-4">
          <div>
            <p class="font-medium">Compañia</p>
            <nav class="flex flex-col mt-4 space-y-2 text-sm text-gray-500">
              <a class="hover:opacity-75" href> Acerca de </a>
            </nav>
          </div>
          <div>
            <p class="font-medium">Servicios</p>
            <nav class="flex flex-col mt-4 space-y-2 text-sm text-gray-500">
              <a class="hover:opacity-75" href> Telefonia </a>
              <a class="hover:opacity-75" href> Internet </a>
            </nav>
          </div>
          <div>
            <p class="font-medium">Links de ayuda</p>
            <nav class="flex flex-col mt-4 space-y-2 text-sm text-gray-500">
              <a class="hover:opacity-75" href> Contacto </a>
            </nav>
          </div>
          <div>
            <p class="font-medium">Legal</p>
            <nav class="flex flex-col mt-4 space-y-2 text-sm text-gray-500">
              <a class="hover:opacity-75" href> Politica de privacidad </a>
              <a class="hover:opacity-75" href> Terminos &amp; Condiciones </a>
            </nav>
          </div>
        </div>
      </div>
      <p class="mt-8 text-xs text-gray-800">© 2024 Hackaton Mega</p>
    </div>
  </footer>
</div>
